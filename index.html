<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Landing Page--Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>

<body>
  <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
    <header class="flex pt-10 pb-20">
      <!-- text content -->
      <div>
        <h1 class="text-5xl md:text-7xl font-semibold text-[#1C1C1C]">It's good <br> tea time at The <br> Tea House</h1>
        <br>
        <p class="font-medium text-lg text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
        <br>
        <button class="font-bold text-xl text-[#FFFFFF] p-5 bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-xl">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
      </div>
      <!-- image content -->
      <div class="relative">
        <div>
          <img src="images/banner.png" alt="">
        </div>
        <div class="flex items-center gap-3 bg-[#FFFFFF] rounded-xl border-2 drop-shadow-md px-4 py-4 absolute top-28 md:top-80 md:left-32 lg:left-28">
          <div>
            <i class="fa-solid fa-star text-amber-500 rounded-lg text-2xl"></i>
          </div>
          <div>
            <h4 class="font-extrabold text-3xl text-[#1C1C1C]">5.00</h4>
            <p class="text-base font-semibold text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>

    </header>
  </main>
</body>

</html>
